<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="form__block">
        <legend>Personal information</legend>
        <div class="form__field">
          <label for="surname">
            Surname:
            <input
              type="text"
              name="surname"
              id="surname"
              autocomplete="off"
            >
          </label>
        </div>
        <div class="form__field">
          <label for="name">
            Name:
            <input
              type="text"
              name="name"
              id="name"
              autocomplete="off"
              required
            >
          </label>
        </div>
        <div class="form__field">
          <label for="age">
            How old are You?
            <input
              type="number"
              name="age"
              id="age"
              min="1"
              max="100"
              value="12"
            >
          </label>
        </div>
        <div class="form__field">
          <label for="birthDate">
            Full date of birth:
            <input
              type="date"
              name="birthDate"
              id="birthDate"
              required
            >
          </label>
        </div>
        <div>
          <label for="agreement">
            I accept the term of the agreement
            <input
              type="checkbox"
              name="agreement"
              id="agreement"
              required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__block">
        <legend>Registration</legend>
        <div class="form__field">
          <label for="email">E-mail:
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email@example.com"
              required
            >
          </label>
        </div>
        <div>
          <label for="password">
            Password:
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="4"
              maxlength="16"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__block">
        <legend>An interesting fact about you!</legend>
        <div class="form__field">
          <label for="yes">
            Do you love cats?
            <input
              type="radio"
              name="doLoveCats"
              id="yes"
              value="yes"
            >Yes
          </label>
          <label for="no">
            <input
              type="radio"
              name="doLoveCats"
              id="no"
              value="no"
            >
            No
          </label>
        </div>
        <div class="form__field">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>
        <div class="form__field">
          <label for="bedTime" class="form__field">
            What time do you go to bed?
            <input
              type="time"
              name="bedTime"
              id="bedTime"
            >
          </label>
        </div>
        <div class="form__field">
          <label for="carBrand" class="form__field">
            What are your favorite brand of cars?
            <select
              name="carBrand"
              id="carBrand"
              multiple
            >
              <option placeholder=" " disabled></option>
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>
        <div>
          <label for="workRate" class="form__field">
            How do you rate your work?
            <input
              type="range"
              name="workRate"
              id="workRate"
              value="0"
              min="0"
              max="100"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="form__block">
        <legend>Additional info:</legend>
        <div class="form__field">
          <label for="comments" class="form__field">
            Comments:
            <textarea
              name="comments"
              id="comments"
           ></textarea>
          </label>
        </div>
        <div>
          <label for="recommend">
            Would you recommend us?
            <select
              name="recommend"
              id="recommend"
            >
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
